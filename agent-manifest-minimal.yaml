Descriptor:
  Name: PolicyIntelligenceAgent
  DisplayName: Policy Intelligence Agent
  Description: Analyzes Intune policies using built-in Intune skills.
  Icon: ''

SkillGroups:
  - Format: Agent
    Skills:
      - Name: PolicyIntelligenceAgent
        DisplayName: Policy Intelligence Agent
        Description: Analyzes Intune policies.
        Inputs:
          - Name: UserRequest
            Description: The user's request about Intune policies.
            DefaultValue: Describe my Intune policies
            Required: false
        Settings:
          OrchestratorSkill: DefaultAgentOrchestrator
          Instructions: >
            You help IT administrators analyze their Intune policies.
            Use the DescribeIntunePolicy tool to get policy details when
            the user provides a policy name. Always call the tool - never
            answer from general knowledge.

AgentDefinitions:
  - Name: PolicyIntelligenceAgent
    DisplayName: Policy Intelligence Agent
    Description: Analyzes Intune policies using built-in Intune skills.
    Product: Microsoft Intune
    Publisher: IntuneStuff
    AgentSingleInstanceConstraint: Workspace
    Triggers:
      - Name: Default
        DefaultPollPeriodSeconds: 0
        ProcessSkill: PolicyIntelligenceAgent.PolicyIntelligenceAgent
    PromptSkill: PolicyIntelligenceAgent.PolicyIntelligenceAgent
    RequiredSkillsets:
      - Intune
